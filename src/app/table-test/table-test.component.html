<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      Please add some Contacts to view them.
    </div>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="dataSec" class="example-table"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
      <!-- Number Column -->
      <!-- <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.number}}</td>
      </ng-container> -->

      <!-- Title Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email Address</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Phone Number</th>
        <td mat-cell *matCellDef="let row">{{row.phone_number}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Name
        </th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell style="text-align: center" *matHeaderCellDef > 
          <mat-icon>edit</mat-icon>
        </th>
        <td mat-cell style="text-align: center" *matCellDef="let row" >
          <button mat-button (click) = "onEdit(row)" >Edit</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell style="text-align: center" *matHeaderCellDef >
          <mat-icon>delete</mat-icon>
        </th>
        <td mat-cell style="text-align: center" *matCellDef="let row" >
          <button (click)="onDelete(row)" mat-button >Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displyedContactColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displyedContactColumns;"></tr>
    </table>
  </div>
  <mat-paginator [length]="resultsLength" [pageSize]="20" aria-label="Select page of GitHub search results"></mat-paginator>
</div>
