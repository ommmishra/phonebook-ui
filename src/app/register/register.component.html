<div id="container" class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 ">
            <mat-card class="mt-sm-5" style="text-align: center;">
                    <div class="row mt-sm-3">
                        <mat-card-header style="justify-content: center;">
                            <mat-card-title >Create your PhoneBook Account</mat-card-title>
                        </mat-card-header>
                    </div>
                    <br>
                <mat-card-content>
                    <form (ngSubmit)="userRegister()" [formGroup]= "rForm">
                        <div>
                            <mat-form-field>
                                <input matInput placeholder="Username" formControlName="userName" type="text" autocomplete="off">
                                <mat-error *ngIf="rForm.controls?.['userName']?.touched && rForm.controls?.['userName']?.['invalid']">
                                    
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field>
                                <input matInput placeholder="Email" formControlName="email" type="email" autocomplete="off">
                                <mat-error *ngIf="rForm.controls?.['email']?.touched && rForm.controls?.['email']?.['invalid']">  
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field>
                                <input matInput placeholder="Password" formControlName="password" type="password" autocomplete="off">
                                <mat-error *ngIf="rForm.controls?.['password']?.touched && rForm.controls?.['password']?.['invalid']">
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <br>
                        <br>
                        <button mat-raised-button type="submit" [disabled]="rForm.invalid" color="primary" style="width: 60%;">Register</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
